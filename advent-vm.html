        function Thread(code, input, output) {
            this.data = code.split(',').map(x => +x);
            this.input = input;
            this.output = output;
            this.state = S_INIT;

            this.ip = 0;
        }

        Thread.prototype.run = function () {
            if (this.state == S_DONE) return;

            let data = this.data;

            loop: while (this.ip < this.data.length) {

                const op = data[this.ip];

                const opcode = op % 100;
                const mode1 = (op / 100 | 0) % 10;
                const mode2 = (op / 1000 | 0) % 10;
                const mode3 = (op / 10000 | 0) % 10;

                switch (opcode) {
                    case OP_ADD:
                        data[data[this.ip + 3]] = read(data, this.ip + 1, mode1) + read(data, this.ip + 2, mode2)
                        this.ip += 4;
                        break;
                    case OP_MUL:
                        data[data[this.ip + 3]] = read(data, this.ip + 1, mode1) * read(data, this.ip + 2, mode2)
                        this.ip += 4;
                        break;
                    case OP_IN:

                        if (this.input.length == 0) {
                            this.state = S_HALT;
                            break loop;
                        }

                        data[data[this.ip + 1]] = this.input.shift();
                        this.ip += 2;
                        break;

                    case OP_OUT:
                        this.output.push(read(data, this.ip + 1, mode1));
                        //console.log(this.ip, ">", read(data, this.ip + 1, mode1));
                        this.ip += 2;
                        break;
                    case OP_JNZ:
                        this.ip = read(data, this.ip + 1, mode1) == 0
                            ? this.ip + 3
                            : read(data, this.ip + 2, mode2);
                        break;
                    case OP_JZ:
                        this.ip = read(data, this.ip + 1, mode1) != 0
                            ? this.ip + 3
                            : read(data, this.ip + 2, mode2);
                        break;
                    case OP_LT:
                        data[data[this.ip + 3]] = read(data, this.ip + 1, mode1) < read(data, this.ip + 2, mode2)
                            ? 1 : 0;
                        this.ip += 4;
                        break;
                    case OP_EQ:
                        data[data[this.ip + 3]] = read(data, this.ip + 1, mode1) == read(data, this.ip + 2, mode2)
                            ? 1 : 0;
                        this.ip += 4;
                        break;
                    case OP_BRK:
                        this.state = S_DONE;
                        break loop;
                    default:
                        throw "Unexpected opcode " + op + " at position " + this.ip;
                }
            }
        }

        function read(data, i, mode) {
            if (mode == 0 && (data[i] >= data.length || data[i] < 0)) throw 'Invalid read position: ' + data[i] + ' at position ' + i;

            return mode == 0
                ? data[data[i]]
                : data[i];
        }

        function permutations(phases, callback) {
            let indices = phases.map(_ => 0);

            let k = 0;

            callback(phases);

            while (k < phases.length) {

                if (indices[k] < k) {

                    let tmp = phases[k % 2 == 0 ? 0 : indices[k]];
                    phases[k % 2 == 0 ? 0 : indices[k]] = phases[k];
                    phases[k] = tmp;

                    callback(phases);

                    indices[k]++;
                    k = 0;
                }
                else {
                    indices[k++] = 0;
                }
            }
        }
