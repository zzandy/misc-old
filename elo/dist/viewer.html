<body class="data">
    <div class="cssload-container" data-bind="visible: loading">
        <div class="cssload-item cssload-moon"></div>
    </div>

    <div data-bind="visible: showData">Game records total: <span data-bind="text: numGamesTotal"></span>, Good game records: <span data-bind="text: numGames"></span></div>

    <table data-bind="visible: showData">
        <thead></thead>
        <tbody data-bind="foreach: games">
            <tr>
                <td class="red" data-bind="css: {winner: redScore > bluScore, sour: redDeltas.scorewise < bluDeltas.scorewise}">
                    <span data-bind="text: red.defence.apiPlayer.firstName"></span>&nbsp;<span data-bind="text: red.defence.apiPlayer.lastName"></span>
                </td>
                <td class="red" data-bind="css: {winner: redScore > bluScore, sour: redDeltas.scorewise < bluDeltas.scorewise}">
                    <span data-bind="text: red.offence.apiPlayer.firstName"></span>&nbsp;<span data-bind="text: red.offence.apiPlayer.lastName"></span>
                </td>

                <td class="red score" data-bind="text: redScore, css: {winner: redScore > bluScore}"></td>

                <td class="blu score" data-bind="text: bluScore, css: {winner: redScore < bluScore}"></td>

                <td class="blu" data-bind="css: {winner: redScore < bluScore, sour: redDeltas.scorewise > bluDeltas.scorewise}">
                    <span data-bind="text: blu.offence.apiPlayer.firstName"></span>&nbsp;<span data-bind="text: blu.offence.apiPlayer.lastName"></span>
                </td>
                <td class="blu" data-bind="css: {winner: redScore < bluScore, sour: redDeltas.scorewise > bluDeltas.scorewise}">
                    <span data-bind="text: blu.defence.apiPlayer.firstName"></span>&nbsp;<span data-bind="text: blu.defence.apiPlayer.lastName"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        System.import('components/viewer-model').then(function (model) {
            ko.applyBindings(model.getViewerModel(), document.getElementById('doc'));
        }).catch(function (e) { console.log(e) });
    </script>
</body>

</html>
