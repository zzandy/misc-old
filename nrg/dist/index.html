<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Energy</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="system.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <style type="text/css">
        html,
        body {
            background-color: #262626;
            color: #e3e3e3;
        }
    </style>
</head>

<body>
    <div id="doc">
        <div>
            <div v-for="a in store">
                {{a[0]}} units of {{a[1].name}}
            </div>
        </div>
        <div>
            <div v-for="g in generators">
                {{g.name}} - {{g.yield}}
                <button v-on:click="fill(g)" :disabled="!canFill(g)">Fill</button>
            </div>
            <button v-on:click="boost">Boost</button>
        </div>

    </div>

    <script type="text/javascript">
        System.config({ map: { 'vue': './vue.min.js' } });
        System.import('main').then(function (main) {
            main.start();
        }).catch(function (e) { console.log(e) });
    </script>

</body>

</html>
