    <!-- loop -->
    <script type="text/javascript">
        "use strict";

        function loop(fixedDelta, fixedUpdate, update, sheduleFunction) {
            var then;
            var acc = 0;

            var next = function () {
                var now = new Date().getTime();
                var delta = now - then;
                then = now;

                if (delta === undefined || isNaN(delta)) {
                    delta = fixedDelta;
                }

                acc += delta;

                while (acc >= fixedDelta) {
                    fixedUpdate(fixedDelta);
                    acc -= fixedDelta;
                }

                update(delta);

                sheduleFunction(next);
            }

            next();
        }
    </script>
    <!-- color -->
    <script type="text/javascript">

        // hue Chroma luma
        function hcy2rgb(h, c, y, a) {
            // 601
            var r = .3;
            var g = .59;
            var b = .11;

            var h0 = h;
            h /= 60;

            var k = (1 - Math.abs((h % 2) - 1));

            var K = h < 1 ? r + k * g
                : h < 2 ? g + k * r
                    : h < 3 ? g + k * b
                        : h < 4 ? b + k * g
                            : h < 5 ? b + k * r
                                : r + k * b;

            var cmax = 1;

            if (y <= 0 || y >= 1) cmax = 0;
            else cmax *= K < y ? (y - 1) / (K - 1) : K > y ? y / K : 1;
            //c *= cmax;
            c = Math.min(c, cmax);

            var x = c * k;
            var rgb = h < 1 ? [c, x, 0]
                : h < 2 ? [x, c, 0]
                    : h < 3 ? [0, c, x]
                        : h < 4 ? [0, x, c]
                            : h < 5 ? [x, 0, c]
                                : [c, 0, x];

            var m = y - (r * rgb[0] + g * rgb[1] + b * rgb[2]);

            var rgbdata = [rgb[0] + m, rgb[1] + m, rgb[2] + m];
            return 'rgba(' + (rgbdata[0] * 255).toFixed(0) + ',' + (rgbdata[1] * 255).toFixed(0) + ',' + (rgbdata[2] * 255).toFixed(0) + ', ' + (a || 1) + ')';
        }

    </script>

    <!-- canvas -->
    <script type="text/javascript">
        "use strict";

        function fullscreenCanvas() {

            var c = document.createElement('canvas');
            var ctx = c.getContext('2d');

            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            ctx.canvas.style.position = 'absolute';
            ctx.canvas.style.top = 0;
            ctx.canvas.style.left = 0;

            ctx.clear = function () {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            };

            var q = 1 / Math.sqrt(3);

            ctx.makePath = function (vertices) {
                this.beginPath();
                this.moveTo(vertices[0], vertices[1]);
                for (var i = 2; i < vertices.length; i += 2) {
                    this.lineTo(vertices[i], vertices[i + 1]);
                }
                this.closePath();
            }

            ctx.strokeCircle = function (x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.stroke();
            }

            ctx.fillCircle = function (x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.fill();
            }

            document.body.appendChild(c);
            return ctx;
        }
    </script>

    <script type="text/javascript">
        "use strict";

        const sqrt = Math.sqrt;
        const sin = Math.sin;
        const cos = Math.cos;

        var ctx = fullscreenCanvas();

        const w = ctx.canvas.width;
        const h = ctx.canvas.height;

        var a = Math.PI * (3 - Math.sqrt(5));
        var ba = Math.random() * Math.PI * 2;
        var c = 1;
        var primes = [];

        ctx.save();
        ctx.translate(w / 2, h / 2);

        const targetR = sqrt(w * w + h * h) / 2;
        const n = getn(targetR, c);

        function getr(n, c) {
            return c * sqrt(n);
        }

        function getn(r, c) {
            return (r * r / c / c) | 0;
        }

        function find(min, max, fn) {

            if (max < min)
                throw new Error(min, max);

            if (Math.abs(max - min) < 2)
                return max;

            var t = ((min + max) / 2) | 0;
            switch (fn(t)) {
                case 0:
                    return t;
                case 1:
                    return find(t, max, fn);
                case -1:
                    return find(min, t, fn);
            }
        }

        split(n, sqrt(n/10)|0, render);

        function split(total, perFrame, fn) {
            const numPages = total / perFrame;

            function frame(frameNo) {

                for (let i = 0; i < numPages; ++i) {
                    const j = frameNo + i * perFrame;
                    if (j > total)
                        break;
                    fn(j);
                }

                if (frameNo < perFrame)
                    requestAnimationFrame(function () { frame(frameNo + 1) });

                //console.log((100 * (frameNo) / perFrame).toFixed(2) + '%');
            }

            frame(0);
        }

        function render(i) {
            var p = pos(i, a, c);

            var prime = isPrime(i);
            ctx.fillStyle = prime ? 'black' : 'silver'
            ctx.fillCircle(p[0], p[1], (prime ? 1.3 : .7) * c);
        }

        function pos(n, a, c) {
            var r = c * sqrt(n);
            var p = n * a + ba;

            return [r * cos(p), r * sin(p)];
        }

        function isPrime(n) {
            //return true;
            return isPrime2(n);
            return primes[n]

            var s = sqrt(n);

            var prime = (n % 2);

            if (prime)
                for (var i = 3; i < s; i += 2)
                    if (!(n % i)) return false;

            return prime;
        }
        // for(let i=1000;i<1100;++i){
        //     console.log(i,isPrime2(i))
        // }



        function isPrime2(n) {

            // 5 7 11 13
            const testedNumbers = [true, true, true, true, true];

            isPrime2 = (n) => {
                if (n < 4) return true;
                if (n % 2 == 0 || n % 3 == 0) return false;

                const idx = Math.round((n - 5) / 3);
                // console.log('testing', n, idx)

                if (testedNumbers.length > idx && testedNumbers[idx] !== undefined)
                    return testedNumbers[idx];

                const idx2 = Math.round((sqrt(n) - 5) / 3);

                let prime = true;
                for (let i = 0; i < idx2; ++i) {
                    let n2 = 5 + 3 * i - i % 2;

                    if (isPrime2(n2) && n % n2 == 0) {
                        prime = false;
                        break;
                    }
                }

                // console.log('setting', n, idx, prime)
                testedNumbers[idx] = prime;

                // console.log(n, testedNumbers)

                return prime;
            }

            return isPrime2(n);
        }
